<div class="page-container">
  
  <div class="profile-header">
    <h3>Hồ sơ cá nhân</h3>
    <p>Quản lý thông tin và bảo mật tài khoản</p>
  </div>

  <div class="profile-grid">
    
    <div class="left-col">
      <div class="card profile-card" *ngIf="user">
        <div class="avatar-section">
          <div class="avatar-circle">
            {{ user.fullName.charAt(0) }}
          </div>
          <h4>{{ user.fullName }}</h4>
          <span class="role-badge">{{ user.role }}</span>
        </div>

        <div class="info-list">
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
              <label>Email</label>
              <span>{{ user.email }}</span>
            </div>
          </div>

          <div class="info-item">
            <i class="fas fa-building"></i>
            <div>
              <label>Phòng ban</label>
              <span class="highlight">{{ user.departmentName }}</span>
            </div>
          </div>

          <div class="info-item">
            <i class="fas fa-calendar-alt"></i>
            <div>
              <label>Ngày tham gia</label>
              <span>{{ user.createdAt | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-col">
      <div class="card password-card">
        <h4><i class="fas fa-key"></i> Đổi mật khẩu</h4>
        <p class="card-subtitle">Để bảo mật, vui lòng không chia sẻ mật khẩu cho người khác.</p>

        <form (ngSubmit)="onChangePassword()">
          <div class="form-group">
            <label>Mật khẩu hiện tại</label>
            <input type="password" [(ngModel)]="passData.oldPassword" name="oldPass" placeholder="******">
          </div>

          <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" [(ngModel)]="passData.newPassword" name="newPass" placeholder="******">
          </div>

          <div class="form-group">
            <label>Xác nhận mật khẩu mới</label>
            <input type="password" [(ngModel)]="passData.confirmPassword" name="confirmPass" placeholder="******">
          </div>

          <div *ngIf="message" class="alert" [ngClass]="isError ? 'alert-danger' : 'alert-success'">
            {{ message }}
          </div>

          <button type="submit" class="btn-save" [disabled]="isLoading">
            {{ isLoading ? 'Đang xử lý...' : 'Lưu thay đổi' }}
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
